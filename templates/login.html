{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block header %}
    Log In
{% endblock %}

{% block main %}
    <div class="container text-center">
        <form action="/login" method="post">
            <div class="container mb-3 input-mw-300">
                <label for="username">Username</label>
                <input name="username" id="username" class="form-control" placeholder="Username" type="text" autocomplete="off" autofocus>
            </div>
            <div class="container mb-3 input-mw-300">
                <label for="password">Password</label>
                <input name="password" id="password" class="form-control" placeholder="Password" type="password">
            </div>
            <div class="container mb-3">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            <div class="container mb-3">
                <h5>Don't have an account?</h5><a href="/signup" class="btn btn-primary btn-sm">Sign up instead!</a>
            </div>
        </form>
    </div>
{% endblock %}
